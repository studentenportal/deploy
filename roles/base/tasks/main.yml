- name: Update apt cache
  apt: update_cache=yes cache_valid_time=3600

- name: Install packages needed for ansible
  apt:
    pkg:
      # - python3-apt
      - python3-pip

- name: Upgrade system
  apt: upgrade=yes

- name: Add users
  user:
    name: "{{ item.name }}"
    state: present
    groups: "{{ item.groups }}"
    shell: /bin/bash
  loop: "{{ users }}"

- name: Add SSH keys
  authorized_key:
    user: "{{ item.name }}"
    key: "{{ lookup('file', './files/id_rsa.' + item.name + '.pub') }}"
  loop: "{{ users }}"
